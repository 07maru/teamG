<!DOCTYPE html>
 <html lang="ja" xmlns:th="http://www.thymeleaf.org">
 <head th:replace="~{layout :: head(アルバム一覧)}"></head>
 <style>
    body{
    background-color:#FFEED5;
    font-family:cursive;
  }
  h3{
    font-size: 40px;
    font-family: sans-serif;
    font-weight: bold;
    display: inline;
    background: linear-gradient(transparent 85%, #c6b7d5 100%);
    color: #79A1D4;
    margin-top: 10px;
    margin-bottom: 20px;
  }
  .section-line {
    border-top: 2px solid #79A1D4;
    margin: 30px auto;
    width: 100%;
}
   .button-group{
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    margin-right: 5px;
    }
    
  table{
    text-align: center;
    background-color:#ffffff;
    border: 2px solid  #ffd99f;
    border-width:0.54ch;
    width: 700px;
    height: 370px;
    border-radius: 15px;
    margin: 40px auto;
    padding: 20px;
    border-collapse: separate;
  }

  .button1{
   background-color: #c6b7d5;
   color: #ffffff;
   border-color: #ab93c4;
   font-size: 24px;
   border-radius: 10px;
   font-family: monospace;
   display: block; 
   margin: 10px auto 0;
  }
  .button2{
   background-color: #87bfff;
   color: #ffffff;
   border-color: #6291ff;
   font-size: 17px;
   font-family: monospace;
   display: block;
   margin: 3px auto 0;
  }
   .button3{
   background-color: #ff9494;
   color: #ffffff;
   border-color: #ff6868;
   font-size: 17px;
   font-family: monospace;
   display: block;
   margin: 3px auto 0;
  }

.search-form {
  display: flex;
  align-items: center;
  gap: 10px;
}

.search-form input[type="text"] {
  padding: 8px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

.button1 {
  background-color: #c6b7d5;
  color: #ffffff;
  border: 1px solid #ab93c4;
  font-size: 18px;
  border-radius: 8px;
  font-family: monospace;
  padding: 8px 16px;
  cursor: pointer;
  display: inline-block;
  margin: 0;
}
.sort-form {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 10px 0;
  width:360px
}

.sort-form select {
  padding: 6px 10px;
  font-size: 16px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.sort-form .button1 {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  margin: 0;
  padding: 8px 16px;
  font-size: 18px;
  border-radius: 8px;
  background-color: #c6b7d5;
  color: white;
  border: 1px solid #ab93c4;
  cursor: pointer;
  white-space: nowrap;
}

 </style>
 
 <body>
   <div th:replace="~{layout :: header}"></div>
   <h3>🎵 アルバム一覧 🎵</h3>
    <form method="get" th:action="@{/albums}" class="search-form">
        <input type ="text" name = "keyword" th:value="${keyword}" placeholder="タイトルまたはアーティスト名で検索">

        <button class="button1" type="submit">🔍検索</button>
    </form>
    <form method="get" th:action="@{/albums}" class="sort-form">
      <select name="sortBy" class="form-control">
            <option value="release_date" th:selected="${param.sortBy?.toString() == 'release_date'}">リリース日</option>
            <option value="title" th:selected="${param.sortBy?.toString() == 'title'}">タイトル</option>
        </select>
        <select name="sortOrder" class="form-control">
            <option value="asc" th:selected="${param.sortOrder?.toString() == 'asc'}">昇順</option>
            <option value="desc" th:selected="${param.sortOrder?.toString() == 'desc'}">降順</option>
        </select>
      <button class="button1" type="submit">並び替え</button>
    </form>
   <table>
       <thead>
       <tr>
           <th>ID</th>
           <th>タイトル</th>
           <th>アーティスト</th>
           <th>リリース日</th>
           <th></th>
       </tr>
       </thead>
        <tbody>
        
       <tr th:each="album : ${albums}">
           <td><span th:text="${album.albumId}">album id</span></td>
           <td><a th:href="@{/albums/{albumId}(albumId=${album.albumId})}"><span th:text="${album.title}">album title</span></a></td>
           <td><span th:text="${album.artist}">album artist</span></td>
           <td><span th:text="${album.releaseDate}">album releaseDate</span></td>
           <td>
            <div class="button-group">
             <form th:action="@{/albums/{albumId}/edit(albumId=${album.albumId})}" method="get">
                    <button class="button2" type="submit">✏️編集</button>
                </form>
                <form th:action="@{/albums/{albumId}/delete(albumId=${album.albumId})}" method="post">
                    <button class="button3" type="submit">🗑️削除</button>
                </form>
                </div>
            </td>
       </tr>
       </tbody>
   </table>
   <div th:replace="~{layout :: footer}"></div>
 </body>
 </html>
