<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:fragment="head(title)">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${title}">タイトル</title>
  <link rel="stylesheet" th:href="@{/css/sample.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  .logout{
  background-color: #c6b7d5;
   color: #ffffff;
   border-color: #ab93c4;
   font-size: 24px;
   font-family: monospace;
   margin: 5px auto 0;
  }
</style>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <div class="container">

    <div th:fragment="header">
      <header>
        <a th:href="@{/}" style="display: flex; align-items: center; text-decoration: none;">
        <img src="/images/logo1.png" alt="楽曲管理アプリ ロゴ" style="height: 90px;width: 90px;">
        <span class="app-title ms-2" >　サウンド<br>まねじめんと</span>
        </a>
        <ul>
          <li sec:authorize="isAuthenticated()"><a th:href="@{/albums}">アルバム一覧</a></li>
          <li sec:authorize="isAuthenticated()"><a th:href="@{/albums/new}">アルバム登録</a></li>
          <li sec:authorize="isAnonymous()"><a th:href="@{/register}">ユーザ登録</a></li>
          <li sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
              <button class="logout" type="submit">ログアウト🚪</button>
            </form>
          </li>
        </ul>
      </header>
    </div>


    <main class="center-content" th:replace="${content}"></main>

    <div th:fragment="footer">
      <footer style="text-align: center;">

        <h6>&copy; サウンドまねじめんと</h6>
      </footer>
    </div>

  </div>
</body>
</html>
