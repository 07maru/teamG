<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:fragment="head(title)">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${title}">タイトル</title>
  <link rel="stylesheet" th:href="@{/css/sample.css}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <div class="container">

    <div th:fragment="header">
      <header>
        <h4>楽曲管理アプリ</h4>
        <ul>
          <li sec:authorize="isAuthenticated()"><a th:href="@{/albums}">アルバム一覧</a></li>
          <li sec:authorize="isAuthenticated()"><a th:href="@{/albums/new}">アルバム登録</a></li>
          <li sec:authorize="isAnonymous()"><a th:href="@{/register}">ユーザ登録</a></li>
          <li sec:authorize="isAuthenticated()">
            <form th:action="@{/logout}" method="post">
              <button type="submit">ログアウト</button>
            </form>
          </li>
        </ul>
      </header>
    </div>


    <main class="center-content" th:replace="${content}"></main>

    <div th:fragment="footer">
      <footer style="text-align: center;">

        <p>&copy; 楽曲管理アプリ</p>
      </footer>
    </div>

  </div>
</body>
</html>
