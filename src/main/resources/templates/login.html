<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="layout :: head('ログイン')"></head>
<style>
  body{
    background-color:#FFEED5;
  }
  .card{
    background-color:#ffffff;
    border-color:#ffd99f;
    border-width:0.54ch;
    width: 400px;
    height: 290px;
  }
  .login{
    color:#79A1D4;
    text-align: center;
    font-family:cursive;
  }
  .form-control{
    border-color:#9FBCDF;
  }
  button{
    width: 60%;
    background-color:#ABCAE8;
    color: #ffffff;
    padding: 8px;
    border-color:#9FBCDF;
    border-width:4px;
    font-size: 17px;
    font-family:monospace;
    margin: auto;
    border-radius: 10px;
  }
  h2 {
  font-size: 40px;
  font-family:monospace;
  font-weight: bold;
  display: inline;
  background: linear-gradient(transparent 85%, #c6b7d5 100%);
  color: #79A1D4;
}
</style>
<body>
  <div th:replace="layout :: header"></div>

  <main class="center-content">
    <div class="card">
      <div class="login">
      <h2>🎵 Sign In  🎵</h2>
      </div>
      <div th:if="${param.error}" style="color:red;">
        ユーザ名、またはパスワードが違います
      </div>
      <div th:if="${param.register}" style="color:blue;">
        登録に成功しました
      </div>

      <form th:action="@{/login}" method="post">
        <label for="username">👤Username</label>
        <input type="text" id="username" name="username" class="form-control"/>

        <label for="password">🔒Password</label>
        <input type="password" id="password" name="password" class="form-control" />

        <button type="submit" >Sign In</button>
      </form>
    </div>
  </main>

  <div th:replace="layout :: footer"></div>
</body>
</html>
